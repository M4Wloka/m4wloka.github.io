<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tag Cloud with Neon Hover</title>
  <style>
    
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 40px;
      overflow: hidden;
    }

    .tag-cloud {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 80%;
      justify-content: center;
      text-align: center;
    }

    .tag {
      position: relative;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .tag::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: rgb(248, 248, 248);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
      box-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
    }

    .tag:hover {
      color: #0ff;
    }

    .tag:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Simulate different font sizes like a word cloud */
    .size-1 { font-size: 1rem; }
    .size-2 { font-size: 1.2rem; }
    .size-3 { font-size: 1.5rem; }
    .size-4 { font-size: 1.8rem; }
    .size-5 { font-size: 2.2rem; }
  </style>
</head>
<body>

  <div class="tag-cloud">
    <div class="tag size-5">JavaScript</div>
    <div class="tag size-4">ChartJS</div>
    <div class="tag size-3">Next.JS</div>
    <div class="tag size-2">Styled-Components</div>
    <div class="tag size-4">Express</div>
    <div class="tag size-2">Angular</div>
    <div class="tag size-1">SQL</div>
    <div class="tag size-3">CSS</div>
    <div class="tag size-1">HTML</div>
    <div class="tag size-2">React</div>
    <div class="tag size-1">Python</div>
    <div class="tag size-1">Figma</div>
    <div class="tag size-1">PHP</div>
    <div class="tag size-1">C#</div>
    <div class="tag size-1">Azure</div>
    <div class="tag size-1">Sass</div>
    <div class="tag size-1">Node</div>
  </div>

</body>
</html>
